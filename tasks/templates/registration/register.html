<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5 card shadow p-4">
                <h2 class="text-center mb-4">Регистрация</h2>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100 mt-3">Создать аккаунт</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Уже есть аккаунт? Войти</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        input { display: block; width: 100%; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem; margin-bottom: 10px; }
        .helptext { font-size: 0.8rem; color: #6c757d; display: block; margin-bottom: 10px; }
    </style>
</body>
</html>
