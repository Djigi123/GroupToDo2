<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>input { display: block; width: 100%; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem; margin-bottom: 10px; }</style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 card shadow p-4">
                <h2 class="text-center mb-4">Вход</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100 mt-2">Войти</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'signup' %}">Нет аккаунта? Регистрация</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
